<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Maintenance</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 40px;
        background: #f9f9f9;
      }
      p {
        font-size: 22px;
        color: #333;
      }
      img {
        margin: 20px;
        border: 2px solid #ccc;
        max-width: 90%;
        height: auto;
      }
      /* hide the audio element completely */
      #bg-audio {
        display: none;
      }
    </style>
  </head>
  <body>
    <p>
      Website under maintenance.<br>
      Weâ€™re upgrading our model and tightening security.  
      Enjoy a little background tune while you wait!
    </p>
    
    <img src="img1.png" alt="Team test 1" width="460" height="400">
    <img src="img2.jpg" alt="Team test 2" width="460" height="400">
    
    <!-- invisible audio -->
    <audio
      id="bg-audio"
      src="theme.mp3"
      autoplay
      loop
    ></audio>
    
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const audio = document.getElementById('bg-audio');
        // try to force-play in case some browsers still block autoplay
        audio.play().catch(err => {
          console.warn('Autoplay was blocked:', err);
        });
      });
    </script>
  </body>
</html>
