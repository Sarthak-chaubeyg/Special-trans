<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Strict CSP: only allow scripts with the matching nonce and styles from self -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'nonce-abc123'; style-src 'self' 'unsafe-inline';">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>x3pro Four-Layer Encryption Tool</title>
  <style>
    /* Reset and basic styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f7f7;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .menu {
      text-align: center;
      margin-bottom: 20px;
    }
    .menu button {
      padding: 12px 24px;
      margin: 0 10px;
      border: none;
      background: #007BFF;
      color: #fff;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .menu button:hover {
      background: #0056b3;
    }
    .section {
      background: #fff;
      margin-bottom: 20px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #444;
    }
    textarea, input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border 0.3s ease;
    }
    textarea:focus, input[type="password"]:focus {
      border-color: #007BFF;
      outline: none;
    }
    button.action {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border: none;
      background: #28a745;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s ease;
      margin-bottom: 10px;
    }
    button.action:hover {
      background: #218838;
    }
    .instruction {
      text-align: right;
      font-size: 14px;
      color: #555;
    }
    .loader {
      display: none;
      margin: 0 auto;
      width: 50px;
      height: 50px;
    }
    @media (max-width:600px) {
      .menu button {
        margin: 5px 0;
        width: 100%;
      }
      button.action {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="menu">
      <button id="encryptorTab">Encryptor</button>
      <button id="decryptorTab">Decryptor</button>
    </div>

    <!-- Encryption Section -->
    <div id="encryptorSection" class="section">
      <h2>x3 pro Four-Layer Encryption</h2>
      <textarea id="plaintextInput" placeholder="Enter text to encrypt..."></textarea>
      <input type="password" id="passwordEncrypt1" placeholder="Enter first password..." />
      <input type="password" id="passwordEncrypt2" placeholder="Enter second password..." />
      <button id="encryptButton" class="action">Encrypt</button>
      <img src="loader.gif" alt="Encrypting..." id="loaderEncrypt" class="loader" />
      <textarea id="ciphertextOutput" placeholder="Encrypted output..." readonly></textarea>
      <div class="instruction">Long press and copy it</div>
    </div>

    <!-- Decryption Section -->
    <div id="decryptorSection" class="section" style="display:none;">
      <h2>x3+ Four-Layer Decryption</h2>
      <textarea id="ciphertextInput" placeholder="Enter text to decrypt..."></textarea>
      <input type="password" id="passwordDecrypt1" placeholder="Enter first password..." />
      <input type="password" id="passwordDecrypt2" placeholder="Enter second password..." />
      <button id="decryptButton" class="action">Decrypt</button>
      <img src="loader.gif" alt="Decrypting..." id="loaderDecrypt" class="loader" />
      <textarea id="plaintextOutput" placeholder="Decrypted output..." readonly></textarea>
      <div class="instruction">Long press and copy it</div>
    </div>
  </div>

  <!-- Inline script with nonce as required by CSP -->
  <script nonce="abc123">
    // All cryptographic operations are done client-side.
    // WARNING: Use only on trusted devices and browsers.

    const ITERATIONS = 300000; // High iteration count for strong key derivation

    // Utility conversion functions
    function str2ab(str) {
      return new TextEncoder().encode(str);
    }
    function ab2str(buf) {
      return new TextDecoder().decode(buf);
    }
    function arrayBufferToBase64(buffer) {
      let binary = '';
      const bytes = new Uint8Array(buffer);
      for (let i = 0; i < bytes.byteLength; i++) {
        binary += String.fromCharCode(bytes[i]);
      }
      return window.btoa(binary);
    }
    function base64ToArrayBuffer(base64) {
      const binary_string = window.atob(base64);
      const len = binary_string.length;
      const bytes = new Uint8Array(len);
      for (let i = 0; i < len; i++) {
        bytes[i] = binary_string.charCodeAt(i);
      }
      return bytes.buffer;
    }
    function arrayBufferToHex(buffer) {
      const bytes = new Uint8Array(buffer);
      return Array.from(bytes).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    // Transform a password using SHA-256 with a given salt string.
    async function transformPassword(password, saltStr) {
      const data = str2ab(saltStr + password);
      const hashBuffer = await crypto.subtle.digest("SHA-256", data);
      // Use hex representation as the transformed password.
      return arrayBufferToHex(hashBuffer);
    }

    // Derive a key from a password using PBKDF2.
    async function deriveKey(password, salt, iterations = ITERATIONS) {
      const keyMaterial = await crypto.subtle.importKey(
        "raw",
        str2ab(password),
        "PBKDF2",
        false,
        ["deriveKey"]
      );
      return crypto.subtle.deriveKey(
        {
          name: "PBKDF2",
          salt: salt,
          iterations: iterations,
          hash: "SHA-256"
        },
        keyMaterial,
        { name: "AES-GCM", length: 256 },
        false,
        ["encrypt", "decrypt"]
      );
    }

    // Single-layer encryption with AES-GCM.
    async function encryptLayer(dataInput, password) {
      const salt = crypto.getRandomValues(new Uint8Array(16));
      const iv = crypto.getRandomValues(new Uint8Array(12));
      const key = await deriveKey(password, salt);
      // Determine whether dataInput is a string or ArrayBuffer.
      const data = (dataInput instanceof ArrayBuffer) ? new Uint8Array(dataInput) : str2ab(dataInput);
      const ciphertextBuffer = await crypto.subtle.encrypt(
        { name: "AES-GCM", iv: iv },
        key,
        data
      );
      // Package: salt || iv || ciphertext.
      const packaged = new Uint8Array(salt.byteLength + iv.byteLength + ciphertextBuffer.byteLength);
      packaged.set(salt, 0);
      packaged.set(iv, salt.byteLength);
      packaged.set(new Uint8Array(ciphertextBuffer), salt.byteLength + iv.byteLength);
      return packaged.buffer;
    }

    // Single-layer decryption with AES-GCM.
    async function decryptLayer(encryptedBuffer, password) {
      try {
        const data = new Uint8Array(encryptedBuffer);
        const salt = data.slice(0, 16);
        const iv = data.slice(16, 28);
        const ciphertext = data.slice(28);
        const key = await deriveKey(password, salt);
        return await crypto.subtle.decrypt(
          { name: "AES-GCM", iv: iv },
          key,
          ciphertext
        );
      } catch (error) {
        throw new Error("Layer decryption failed.");
      }
    }

    // Four-layer encryption:
    // Layer 1: Encrypt with password1.
    // Layer 2: Encrypt the output of layer 1 with transformed(password1, "layer2").
    // Layer 3: Encrypt with password2.
    // Layer 4: Encrypt the output of layer 3 with transformed(password2, "layer4").
    async function quadEncryptData(plaintext, password1, password2) {
      // Layer 1
      let layerData = await encryptLayer(plaintext, password1);
      // Layer 2: use transformed version of password1.
      const transformed1 = await transformPassword(password1, "layer2");
      layerData = await encryptLayer(layerData, transformed1);
      // Layer 3
      layerData = await encryptLayer(layerData, password2);
      // Layer 4: use transformed version of password2.
      const transformed2 = await transformPassword(password2, "layer4");
      layerData = await encryptLayer(layerData, transformed2);
      // Clear password variables.
      password1 = password2 = null;
      return layerData;
    }

    // Four-layer decryption (reverse order).
    async function quadDecryptData(encryptedBase64, password1, password2) {
      try {
        let layerData = base64ToArrayBuffer(encryptedBase64);
        // Layer 4: decrypt using transformed(password2, "layer4").
        const transformed2 = await transformPassword(password2, "layer4");
        layerData = await decryptLayer(layerData, transformed2);
        // Layer 3: decrypt using password2.
        layerData = await decryptLayer(layerData, password2);
        // Layer 2: decrypt using transformed(password1, "layer2").
        const transformed1 = await transformPassword(password1, "layer2");
        layerData = await decryptLayer(layerData, transformed1);
        // Layer 1: decrypt using password1.
        layerData = await decryptLayer(layerData, password1);
        // Clear password variables.
        password1 = password2 = null;
        return ab2str(layerData);
      } catch (error) {
        return "Decryption failed. Check your passwords or the encrypted text.";
      }
    }

    // Event listeners for encryption and decryption.
    document.getElementById("encryptButton").addEventListener("click", async function() {
      const plaintext = document.getElementById("plaintextInput").value;
      const password1 = document.getElementById("passwordEncrypt1").value;
      const password2 = document.getElementById("passwordEncrypt2").value;
      const encryptButton = document.getElementById("encryptButton");
      const loaderEncrypt = document.getElementById("loaderEncrypt");

      if (!plaintext || !password1 || !password2) {
        alert("Please enter text and both passwords.");
        return;
      }
      encryptButton.style.display = "none";
      loaderEncrypt.style.display = "block";

      const encryptedBuffer = await quadEncryptData(plaintext, password1, password2);
      const ciphertext = arrayBufferToBase64(encryptedBuffer);
      document.getElementById("ciphertextOutput").value = ciphertext;

      loaderEncrypt.style.display = "none";
      encryptButton.style.display = "block";
    });

    document.getElementById("decryptButton").addEventListener("click", async function() {
      const encryptedText = document.getElementById("ciphertextInput").value;
      const password1 = document.getElementById("passwordDecrypt1").value;
      const password2 = document.getElementById("passwordDecrypt2").value;
      const decryptButton = document.getElementById("decryptButton");
      const loaderDecrypt = document.getElementById("loaderDecrypt");

      if (!encryptedText || !password1 || !password2) {
        alert("Please enter encrypted text and both passwords.");
        return;
      }
      decryptButton.style.display = "none";
      loaderDecrypt.style.display = "block";

      const plaintext = await quadDecryptData(encryptedText, password1, password2);
      document.getElementById("plaintextOutput").value = plaintext;

      loaderDecrypt.style.display = "none";
      decryptButton.style.display = "block";
    });

    // Tab switching for Encryptor/Decryptor.
    document.getElementById("encryptorTab").addEventListener("click", function() {
      document.getElementById("encryptorSection").style.display = "block";
      document.getElementById("decryptorSection").style.display = "none";
    });
    document.getElementById("decryptorTab").addEventListener("click", function() {
      document.getElementById("decryptorSection").style.display = "block";
      document.getElementById("encryptorSection").style.display = "none";
    });
  </script>
</body>
</html>
