<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Special Language Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    .menu {
      text-align: center;
      margin-bottom: 20px;
    }
    .menu button {
      padding: 10px 20px;
      margin: 0 5px;
      border: none;
      background: #007BFF;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
    }
    .menu button:hover {
      background: #0056b3;
    }
    .section {
      background: #fff;
      max-width: 600px;
      margin: 0 auto 20px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-top: 0;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    button.action {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      background: #28a745;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    button.action:hover {
      background: #218838;
    }
    .instruction {
      text-align: right;
      font-size: 14px;
      color: #555;
    }
    /* Login overlay styles */
    #loginOverlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #loginBox {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      max-width: 300px;
      width: 90%;
    }
    #loginBox input {
      padding: 8px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #loginBox button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #007BFF;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
      width: 100%;
    }
    #loginBox button:hover {
      background: #0056b3;
    }
    #loginError {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Login Overlay -->
  <div id="loginOverlay">
    <div id="loginBox">
      <h2>Please Login</h2>
      <input type="password" id="loginPassword" placeholder="Enter password" />
      <button id="loginSubmit">Login</button>
      <p id="loginError"></p>
    </div>
  </div>

  <!-- Main Content -->
  <div id="mainContent" style="display: none;">
    <div class="menu">
      <button id="converterTab">Convertor</button>
      <button id="translatorTab">Translator</button>
    </div>

    <!-- English to Special Language -->
    <div id="converterSection" class="section">
      <h2>English to Special Language</h2>
      <textarea id="normalInput" placeholder="Enter English text..."></textarea>
      <button id="convertButton" class="action">Convert</button>
      <textarea id="specialOutput" placeholder="Special language output..." readonly></textarea>
      <div class="instruction">Long press and copy it</div>
    </div>

    <!-- Special Language to English -->
    <div id="translatorSection" class="section" style="display: none;">
      <h2>Special Language to English</h2>
      <textarea id="specialInput" placeholder="Enter special language text..."></textarea>
      <button id="translateButton" class="action">Translate</button>
      <textarea id="normalOutput" placeholder="English output..." readonly></textarea>
      <div class="instruction">Long press and copy it</div>
    </div>
  </div>

  <script>
    // Set the correct password. Change this value as needed.
    const correctPassword = "please";

    // Handle login submission
    document.getElementById("loginSubmit").addEventListener("click", function() {
      const userPassword = document.getElementById("loginPassword").value;
      if (userPassword === correctPassword) {
        // Hide the login overlay and show the main content
        document.getElementById("loginOverlay").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
      } else {
        document.getElementById("loginError").textContent = "Password is wrong";
      }
    });

    // Custom alphabet combining digits, lowercase, uppercase, and advanced special symbols.
    const customAlphabet = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ₹#@*\"':;!?+&-~`π÷¢©®[]✓=}{";

    // Seeded random number generator (using a simple LCG)
    function seededRandom(seed) {
      var m = 0x80000000; // 2^31
      var a = 1103515245;
      var c = 12345;
      var state = seed;
      return function() {
        state = (a * state + c) % m;
        return state / (m - 1);
      };
    }
    // Create a seeded RNG with a fixed seed for reproducibility.
    const rng = seededRandom(123456789);

    // Build a mapping for all printable ASCII characters (codes 32 to 126)
    const mapping = {};
    const reverseMapping = {};
    const usedTokens = new Set();

    // Function to generate a 5-character token using our custom alphabet.
    function generateToken() {
      let token = "";
      for (let j = 0; j < 5; j++) {
        token += customAlphabet[Math.floor(rng() * customAlphabet.length)];
      }
      return token;
    }

    // Generate a unique token for each printable character.
    for (let code = 32; code <= 126; code++) {
      let char = String.fromCharCode(code);
      let token;
      do {
        token = generateToken();
      } while (usedTokens.has(token));
      usedTokens.add(token);
      mapping[char] = token;
      reverseMapping[token] = char;
    }

    // Advanced encryption: Replace each character with its 5-character token.
    function advancedEncode(text) {
      let encoded = "";
      for (let i = 0; i < text.length; i++) {
        let char = text[i];
        encoded += mapping[char] !== undefined ? mapping[char] : char;
      }
      return encoded;
    }

    // Advanced decryption: Process the string in 5-character chunks.
    function advancedDecode(text) {
      let decoded = "";
      for (let i = 0; i < text.length; i += 5) {
        let token = text.substr(i, 5);
        decoded += reverseMapping[token] !== undefined ? reverseMapping[token] : token;
      }
      return decoded;
    }

    // Event listeners for converting text.
    document.getElementById("convertButton").addEventListener("click", function() {
      const input = document.getElementById("normalInput").value;
      const output = advancedEncode(input);
      document.getElementById("specialOutput").value = output;
    });

    document.getElementById("translateButton").addEventListener("click", function() {
      const input = document.getElementById("specialInput").value;
      const output = advancedDecode(input);
      document.getElementById("normalOutput").value = output;
    });

    // Tab switching between Converter and Translator.
    document.getElementById("converterTab").addEventListener("click", function() {
      document.getElementById("converterSection").style.display = "block";
      document.getElementById("translatorSection").style.display = "none";
    });

    document.getElementById("translatorTab").addEventListener("click", function() {
      document.getElementById("translatorSection").style.display = "block";
      document.getElementById("converterSection").style.display = "none";
    });
  </script>
</body>
</html>
