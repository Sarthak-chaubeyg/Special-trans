    :root {
      --primary-color: #6366f1;
      --primary-dark: #4f46e5;
      --primary-light: #a5b4fc;
      --secondary-color: #10b981;
      --accent-color: #f59e0b;
      --danger-color: #ef4444;
      --dark-color: #1e293b;
      --light-color: #f8fafc;
      --success-color: #22c55e;

      --radius-lg: 0.75rem;

      --glow: 0 0 15px rgba(99, 102, 241, 0.5);

    body {

      background: linear-gradient(135deg, #f6f7ff 0%, #e9eeff 100%);
      min-height: 100vh;
      color: var(--dark-color);
      position: relative;
      overflow-x: hidden;
    }
    
    /* Animated Background */
    .background-shapes {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
      overflow: hidden;
    }
    
    .shape {
      position: absolute;
      opacity: 0.2;
      border-radius: 50%;
      filter: blur(80px);
    }
    
    .shape-1 {
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      top: -100px;
      left: -100px;
      animation: float 15s ease-in-out infinite alternate;
    }
    
    .shape-2 {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, var(--accent-color), var(--secondary-color));
      bottom: -50px;
      right: -50px;
      animation: float 20s ease-in-out infinite;
    }
    
    .shape-3 {
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      top: 50%;
      left: 80%;
      animation: float 25s ease-in-out infinite alternate-reverse;
    }
    
    @keyframes float {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      50% {
        transform: translate(50px, -30px) rotate(180deg);
      }
      100% {
        transform: translate(-50px, 30px) rotate(360deg);
      }

      margin: 0 auto;
      padding: 2rem 1.5rem;

      text-align: center;
      margin-bottom: 2rem;

      position: relative;
      display: inline-block;

      overflow: hidden;
      z-index: 1;

    .tabs::before {

      border-radius: 99px;
      padding: 2px;

      -webkit-mask-composite: xor;
      mask-composite: exclude;
      z-index: -1;
    }
    
    .tab-button {

      background: transparent;
      border: none;
      border-radius: 99px;
      font-size: 1rem;
      font-weight: 500;
      color: #64748b;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;

    .tab-button.active {

      font-weight: 600;
      background: #fff;
      box-shadow: var(--shadow-sm);
    }
    
    .tab-button.active::before {
      content: "";
      position: absolute;
      bottom: 0;
      left: 10%;
      width: 80%;
      height: 3px;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      border-radius: 3px;

    .tab-button:focus {

    }
    
    .tab-button:hover:not(.active) {

    }
    
    .tab-button i {

      font-size: 0.9rem;
    }

      left: 50%;

      height: 300px;
      background: rgba(255, 255, 255, 0.2);

    .btn-primary:active::after {

    }
    
    .btn-secondary {

      left: 50%;

      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.6s ease;
      z-index: -1;
    }
    
    .btn-secondary:active::after {
      transform: translate(-50%, -50%) scale(1);
      opacity: 0;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }
    
    .btn-light {
      background: #f1f5f9;
      color: #475569;
      border: 1px solid #e2e8f0;
      font-size: 0.9rem;
      padding: 0.5rem 1rem;
    }
    
    .btn-light:hover {
      background: #e2e8f0;
    }
    
    .btn-block {
      display: block;
      width: 100%;
    }
    
    /* Copy Button */
    .copy-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(241, 245, 249, 0.8);
      color: #475569;
      padding: 0.5rem 1rem;
      border-radius: var(--radius-md);
      font-size: 0.9rem;
      font-weight: 500;
      border: 1px solid #e2e8f0;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .copy-btn:hover {
      background: #e2e8f0;
    }
    
    .copy-btn i {
      font-size: 0.9rem;
    }
    
    /* Tooltip */
    .tooltip {
      position: relative;
    }
    
    .tooltip-text {
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(15, 23, 42, 0.9);
      color: white;
      font-size: 0.8rem;
      padding: 0.5rem 0.75rem;
      border-radius: var(--radius-sm);
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
      z-index: 10;
    }
    
    .tooltip-text::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: rgba(15, 23, 42, 0.9) transparent transparent transparent;
    }
    
    .tooltip-text.visible {
      opacity: 1;
      transform: translate(-50%, -5px);
    }
    
    /* Loader */
    .loader-container {
      display: none;
      margin: 1.5rem 0;
    }
    
    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 48px;
    }
    
    .loader-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(99, 102, 241, 0.1);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Results container */
    .result-container {
      margin-top: 1.5rem;
      position: relative;
    }
    
    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    
    .result-title {
      font-size: 0.9rem;
      font-weight: 500;
      color: #475569;
    }
    
    /* Success/Error Styles */
    .border-success {
      border-color: var(--success-color) !important;
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.15) !important;
    }
    
    .border-danger {
      border-color: var(--danger-color) !important;
      box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.15) !important;
    }
    
    /* Animation utilities */
    .animate-shake {
      animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
    }
    
    @keyframes shake {
      10%, 90% { transform: translate3d(-1px, 0, 0); }
      20%, 80% { transform: translate3d(2px, 0, 0); }
      30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
      40%, 60% { transform: translate3d(4px, 0, 0); }
    }
    
    .animate-fade-in {
      animation: fadeIn 0.5s ease forwards;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .animate-bounce {
      animation: bounce 0.5s ease;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    /* Footer */
    .footer {
      text-align: center;
      padding: 1.5rem 0;
      color: #64748b;
      font-size: 0.9rem;
    }
    
    .footer p {
      margin-bottom: 0.5rem;
    }
    
    .footer-brand {
      font-weight: 600;
      background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .footer-divider {
      display: inline-block;
      margin: 0 0.5rem;
      color: #cbd5e1;

    /* Responsive adjustments */
    @media (max-width: 640px) {
      .header h1 {

      }
      
      .tab-button {
        padding: 0.6rem 1.2rem;
        min-width: 120px;
        font-size: 0.9rem;
      }
    }
  </style>

    function ab2str(buf) {
      return new TextDecoder().decode(buf);
    }
    function arrayBufferToBase64(buffer) {
      let binary = '';
      const bytes = new Uint8Array(buffer);
      for (let i = 0; i < bytes.byteLength; i++) {
        binary += String.fromCharCode(bytes[i]);
      }
      return window.btoa(binary);
    }
    function base64ToArrayBuffer(base64) {
      const binary_string = window.atob(base64);
      const len = binary_string.length;
      const bytes = new Uint8Array(len);
      for (let i = 0; i < len; i++) {
        bytes[i] = binary_string.charCodeAt(i);
      }
      return bytes.buffer;
    }
    function arrayBufferToHex(buffer) {
      const bytes = new Uint8Array(buffer);
      return Array.from(bytes).map(b => b.toString(16).padStart(2, '0')).join('');
    }
    
    // === Cryptographic Derivation Functions ===
    // Placeholder for Argon2 key derivation.
    // In production, replace this with an actual Argon2 implementation via WASM.
    async function deriveKeyArgon2(password, salt, options) {
      // This is a fallback using PBKDF2; replace with Argon2 when available.
      const keyMaterial = await crypto.subtle.importKey(
        "raw",
        str2ab(password),
        "PBKDF2",
        false,
        ["deriveKey"]
      );
      return crypto.subtle.deriveKey(
        {
          name: "PBKDF2",
          salt: salt,
          iterations: 300000, // Replace with proper Argon2 parameters if available.
          hash: "SHA-256"
        },
        keyMaterial,
        { name: "AES-GCM", length: 256 },
        false,
        ["encrypt", "decrypt"]
      );
    }
    
    // === AES-GCM Encryption/Decryption Layers using Argon2-derived Keys ===
    async function encryptLayer(dataInput, password) {
      const salt = crypto.getRandomValues(new Uint8Array(16));
      const iv = crypto.getRandomValues(new Uint8Array(12));
      // Derive key using Argon2 (here using PBKDF2 as a placeholder).
      const key = await deriveKeyArgon2(password, salt, { time: 3, mem: 4096 });
      const data = (dataInput instanceof ArrayBuffer) ? new Uint8Array(dataInput) : str2ab(dataInput);
      const ciphertextBuffer = await crypto.subtle.encrypt(
        { name: "AES-GCM", iv: iv },
        key,
        data
      );
      // Package: [salt (16 bytes)] || [iv (12 bytes)] || ciphertext.
      const packaged = new Uint8Array(salt.byteLength + iv.byteLength + ciphertextBuffer.byteLength);
      packaged.set(salt, 0);
      packaged.set(iv, salt.byteLength);
      packaged.set(new Uint8Array(ciphertextBuffer), salt.byteLength + iv.byteLength);
      return packaged.buffer;
    }
    
    async function decryptLayer(encryptedBuffer, password) {
      const data = new Uint8Array(encryptedBuffer);
      const salt = data.slice(0, 16);
      const iv = data.slice(16, 28);
      const ciphertext = data.slice(28);
      const key = await deriveKeyArgon2(password, salt, { time: 3, mem: 4096 });
      return await crypto.subtle.decrypt(
        { name: "AES-GCM", iv: iv },
        key,
        ciphertext
      );
    }
    
    // === Dynamic HKDF with Per-Encryption Random Salts ===
    async function encryptLayerWithHKDF(dataInput, password, context) {
      // Generate a random salt (16 bytes) for HKDF.
      const hkdfSalt = crypto.getRandomValues(new Uint8Array(16));
      const keyMaterial = await crypto.subtle.importKey(
        "raw",
        str2ab(password),
        { name: "HKDF" },
        false,
        ["deriveBits"]
      );
      const info = str2ab("LayerKey-" + context);
      const derivedBits = await crypto.subtle.deriveBits(
        { name: "HKDF", hash: "SHA-256", salt: hkdfSalt, info: info },
        keyMaterial,
        256
      );
      const transformedKey = arrayBufferToHex(derivedBits);
      // Encrypt data using the transformed key.
      let layerOutput = await encryptLayer(dataInput, transformedKey);
      // Prepend the HKDF salt to the encrypted package.
      const hkdfPackage = new Uint8Array(16 + layerOutput.byteLength);
      hkdfPackage.set(new Uint8Array(hkdfSalt), 0);
      hkdfPackage.set(new Uint8Array(layerOutput), 16);
      return hkdfPackage.buffer;
    }
    
    async function decryptLayerWithHKDF(encryptedBuffer, password, context) {
      const totalBytes = new Uint8Array(encryptedBuffer);
      // Extract the first 16 bytes as the HKDF salt.
      const hkdfSalt = totalBytes.slice(0, 16);
      const actualEncryptedData = totalBytes.slice(16);
      const keyMaterial = await crypto.subtle.importKey(
        "raw",
        str2ab(password),
        { name: "HKDF" },
        false,
        ["deriveBits"]
      );
      const info = str2ab("LayerKey-" + context);
      const derivedBits = await crypto.subtle.deriveBits(
        { name: "HKDF", hash: "SHA-256", salt: hkdfSalt, info: info },
        keyMaterial,
        256
      );
      const transformedKey = arrayBufferToHex(derivedBits);
      return await decryptLayer(actualEncryptedData.buffer, transformedKey);
    }
    
    // === Four-Layer Encryption/Decryption Functions ===
    async function quadEncryptData(plaintext, password1, password2) {
      // Layer 1: Encrypt with password1 using an Argon2-derived key.
      let layerData = await encryptLayer(plaintext, password1);
      // Layer 2: Encrypt the output using an HKDF transformation of password1 (context "layer2").
      layerData = await encryptLayerWithHKDF(layerData, password1, "layer2");
      // Layer 3: Encrypt with password2.
      layerData = await encryptLayer(layerData, password2);
      // Layer 4: Encrypt the output using an HKDF transformation of password2 (context "layer4").
      layerData = await encryptLayerWithHKDF(layerData, password2, "layer4");
      // Clear sensitive variables.
      password1 = ""; password2 = "";
      return layerData;
    }
    
    async function quadDecryptData(encryptedBase64, password1, password2) {
      try {
        let layerData = base64ToArrayBuffer(encryptedBase64);
        // Layer 4: Decrypt using HKDF-transformed password2 (context "layer4").
        layerData = await decryptLayerWithHKDF(layerData, password2, "layer4");
        // Layer 3: Decrypt using password2.
        layerData = await decryptLayer(layerData, password2);
        // Layer 2: Decrypt using HKDF-transformed password1 (context "layer2").
        layerData = await decryptLayerWithHKDF(layerData, password1, "layer2");
        // Layer 1: Decrypt using password1.
        layerData = await decryptLayer(layerData, password1);
        password1 = ""; password2 = "";
        return ab2str(layerData);
      } catch (error) {
        console.error("Decryption failed at one of the layers.", error);
        return "Decryption failed. Please check your passwords or the encrypted text.";
      }
    }
    
    // === UI Event Handling and Animations ===
    const encryptorTab = document.getElementById('encryptorTab');
    const decryptorTab = document.getElementById('decryptorTab');
    const encryptorSection = document.getElementById('encryptorSection');
    const decryptorSection = document.getElementById('decryptorSection');
    
    encryptorTab.addEventListener('click', function() {
      encryptorTab.classList.add('active');
      decryptorTab.classList.remove('active');
      encryptorSection.style.display = 'block';
      encryptorSection.classList.add('animate__fadeIn');
      decryptorSection.classList.add('animate__fadeOut');
      setTimeout(() => {
        decryptorSection.style.display = 'none';
        decryptorSection.classList.remove('animate__fadeOut');
        encryptorSection.classList.remove('animate__fadeIn');
      }, 500);
    });
    
    decryptorTab.addEventListener('click', function() {
      decryptorTab.classList.add('active');
      encryptorTab.classList.remove('active');
      decryptorSection.style.display = 'block';
      decryptorSection.classList.add('animate__fadeIn');
      encryptorSection.classList.add('animate__fadeOut');
      setTimeout(() => {
        encryptorSection.style.display = 'none';
        encryptorSection.classList.remove('animate__fadeOut');
        decryptorSection.classList.remove('animate__fadeIn');
      }, 500);
    });
    
    // Toggle password visibility.
    document.querySelectorAll('.password-toggle').forEach(toggle => {
      toggle.addEventListener('click', function() {
        const inputId = this.getAttribute('data-for');
        const input = document.getElementById(inputId);
        const icon = this.querySelector('i');
        if (input.type === 'password') {
          input.type = 'text';
          icon.classList.remove('fa-eye');
          icon.classList.add('fa-eye-slash');
        } else {
          input.type = 'password';
          icon.classList.remove('fa-eye-slash');
          icon.classList.add('fa-eye');
        }
      });
    });
    
    // Copy-to-clipboard functionality.
    function setupCopyButton(buttonId, textareaId, tooltipId) {
      const button = document.getElementById(buttonId);
      const textarea = document.getElementById(textareaId);
      const tooltip = document.getElementById(tooltipId);
      button.addEventListener('click', function() {
        if (textarea.value) {
          navigator.clipboard.writeText(textarea.value)
            .then(() => {
              tooltip.classList.add('visible');
              textarea.classList.add('border-success');
              setTimeout(() => {
                tooltip.classList.remove('visible');
                setTimeout(() => {
                  textarea.classList.remove('border-success');
                }, 300);
              }, 1500);
            })
            .catch(err => {
              console.error('Could not copy text: ', err);
              tooltip.textContent = 'Copy failed';
              tooltip.classList.add('visible');
              setTimeout(() => {
                tooltip.classList.remove('visible');
                tooltip.textContent = 'Copied!';
              }, 1500);
            });
        }
      });
    }
    
    setupCopyButton('copyEncrypted', 'ciphertextOutput', 'copyEncryptedTooltip');
    setupCopyButton('copyDecrypted', 'plaintextOutput', 'copyDecryptedTooltip');
    
    // Input focus/blur animations.
    document.querySelectorAll('.form-control').forEach(input => {
      input.addEventListener('focus', function() { this.classList.add('focus-ring'); });
      input.addEventListener('blur', function() { this.classList.remove('focus-ring'); });
    });
    
    // Button ripple effect.
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('mousedown', function(e) {
        const rect = this.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const ripple = document.createElement('span');
        ripple.classList.add('ripple');
        ripple.style.left = `${x}px`;
        ripple.style.top = `${y}px`;
        this.appendChild(ripple);
        setTimeout(() => { ripple.remove(); }, 600);
      });
    });
    
    // Form validation.
    function validateForm(textareaId, password1Id, password2Id) {
      let isValid = true;
      const textarea = document.getElementById(textareaId);
      const password1 = document.getElementById(password1Id);
      const password2 = document.getElementById(password2Id);
      [textarea, password1, password2].forEach(el => {
        el.classList.remove('is-invalid', 'animate-shake');
      });
      if (!textarea.value.trim()) {
        textarea.classList.add('is-invalid', 'animate-shake');
        isValid = false;
      }
      if (!password1.value.trim()) {
        password1.classList.add('is-invalid', 'animate-shake');
        isValid = false;
      }
      if (!password2.value.trim()) {
        password2.classList.add('is-invalid', 'animate-shake');
        isValid = false;
      }
      return isValid;
    }
    
    // Encrypt button handler with UI feedback.
    document.getElementById("encryptButton").addEventListener("click", async function() {
      if (!validateForm("plaintextInput", "passwordEncrypt1", "passwordEncrypt2")) return;
      const plaintext = document.getElementById("plaintextInput").value;
      let password1 = document.getElementById("passwordEncrypt1").value;
      let password2 = document.getElementById("passwordEncrypt2").value;
      const encryptButton = document.getElementById("encryptButton");
      const loaderEncrypt = document.getElementById("loaderEncrypt");
      const outputField = document.getElementById("ciphertextOutput");
      encryptButton.disabled = true;
      encryptButton.style.opacity = "0.7";
      encryptButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Encrypting...';
      loaderEncrypt.style.display = "block";
      outputField.value = "";
      setTimeout(async () => {
        try {
          const encryptedBuffer = await quadEncryptData(plaintext, password1, password2);
          const ciphertext = arrayBufferToBase64(encryptedBuffer);
          outputField.value = ciphertext;
          outputField.classList.add('animate-fade-in', 'border-success');
          outputField.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
          setTimeout(() => { outputField.classList.remove('border-success'); }, 3000);
        } catch (error) {
          console.error("Encryption failed:", error);
          outputField.value = "Encryption failed. Please try again.";
          outputField.classList.add('animate-fade-in', 'border-danger');
          setTimeout(() => { outputField.classList.remove('border-danger'); }, 3000);
        } finally {
          loaderEncrypt.style.display = "none";
          encryptButton.disabled = false;
          encryptButton.style.opacity = "1";
          encryptButton.innerHTML = '<i class="fas fa-lock mr-2"></i> Encrypt Message';
        }
      }, 300);
    });
    
    // Decrypt button handler with UI feedback.
    document.getElementById("decryptButton").addEventListener("click", async function() {
      if (!validateForm("ciphertextInput", "passwordDecrypt1", "passwordDecrypt2")) return;
      const encryptedText = document.getElementById("ciphertextInput").value;
      let password1 = document.getElementById("passwordDecrypt1").value;
      let password2 = document.getElementById("passwordDecrypt2").value;
      const decryptButton = document.getElementById("decryptButton");
      const loaderDecrypt = document.getElementById("loaderDecrypt");
      const outputField = document.getElementById("plaintextOutput");
      decryptButton.disabled = true;
      decryptButton.style.opacity = "0.7";
      decryptButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Decrypting...';
      loaderDecrypt.style.display = "block";
      outputField.value = "";
      setTimeout(async () => {
        try {
          const plaintext = await quadDecryptData(encryptedText, password1, password2);
          outputField.value = plaintext;
          outputField.classList.add('animate-fade-in');
          outputField.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
          if (plaintext.includes("Decryption failed")) {
            outputField.classList.add('border-danger');
            setTimeout(() => { outputField.classList.remove('border-danger'); }, 3000);
          } else {
            outputField.classList.add('border-success');
            setTimeout(() => { outputField.classList.remove('border-success'); }, 3000);
          }
        } catch (error) {
          console.error("Decryption failed:", error);
          outputField.value = "Decryption failed. Please check your passwords and encrypted text.";
          outputField.classList.add('animate-fade-in', 'border-danger');
          setTimeout(() => { outputField.classList.remove('border-danger'); }, 3000);
        } finally {
          loaderDecrypt.style.display = "none";
          decryptButton.disabled = false;
          decryptButton.style.opacity = "1";
          decryptButton.innerHTML = '<i class="fas fa-unlock mr-2"></i> Decrypt Message';
        }
      }, 300);
    });
    
    // Pulse animation on tabs.
    setTimeout(() => {
      document.querySelector('.tabs').classList.add('animate-bounce');
      setTimeout(() => { document.querySelector('.tabs').classList.remove('animate-bounce'); }, 1000);
    }, 1500);
    
    // Autofocus on first input fields when switching tabs.
    document.getElementById('plaintextInput').focus();
    decryptorTab.addEventListener('click', function() {
      setTimeout(() => { document.getElementById('ciphertextInput').focus(); }, 600);
    });
    encryptorTab.addEventListener('click', function() {
      setTimeout(() => { document.getElementById('plaintextInput').focus(); }, 600);
    });
    
    // Create ripple effect CSS if not already present.
    if (!document.querySelector('style#ripple-style')) {
      const style = document.createElement('style');
      style.id = 'ripple-style';
      style.textContent = `
        .btn { position: relative; overflow: hidden; }
        .ripple {
          position: absolute;
          background: rgba(255, 255, 255, 0.3);
          border-radius: 50%;
          transform: scale(0);
          animation: ripple-effect 0.6s linear;
          width: 250px;
          height: 250px;
          margin-left: -125px;
          margin-top: -125px;
          z-index: 0;
        }
        @keyframes ripple-effect {
          100% { transform: scale(1); opacity: 0; }
        }
        .focus-ring {
          border-color: var(--primary-color);
          box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
        }
      `;
      document.head.appendChild(style);
    }
    
    // Optional: Enable tooltips if Bootstrap is present.
    if (typeof bootstrap !== 'undefined' && bootstrap.Tooltip) {
      const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
    }
  });
