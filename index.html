<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Content Security Policy to mitigate XSS risks -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Special Language Translator (x4)</title>
  <style>
    /* Reset and basic styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f7f7;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .menu {
      text-align: center;
      margin-bottom: 20px;
    }
    .menu button {
      padding: 12px 24px;
      margin: 0 10px;
      border: none;
      background: #007BFF;
      color: #fff;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .menu button:hover {
      background: #0056b3;
    }
    .section {
      background: #fff;
      margin-bottom: 20px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #444;
    }
    textarea, input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border 0.3s ease;
    }
    textarea:focus, input[type="password"]:focus {
      border-color: #007BFF;
      outline: none;
    }
    button.action {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border: none;
      background: #28a745;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s ease;
      margin-bottom: 10px;
    }
    button.action:hover {
      background: #218838;
    }
    .status {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
    .instruction {
      text-align: right;
      font-size: 14px;
      color: #555;
    }
    @media (max-width: 600px) {
      .menu button {
        margin: 5px 0;
        width: 100%;
      }
      button.action {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="menu">
      <button id="encryptorTab">Encryptor (x4)</button>
      <button id="decryptorTab">Decryptor (x4)</button>
    </div>

    <!-- Encryption Section -->
    <div id="encryptorSection" class="section">
      <h2>8-Layer Encryption (English to Secure Ciphertext)</h2>
      <textarea id="plaintextInput" placeholder="Enter text..."></textarea>
      <div class="password-container">
        <input type="password" id="passwordEncrypt" placeholder="Enter password..." />
      </div>
      <button id="encryptButton" class="action">Encrypt</button>
      <div id="encryptStatus" class="status"></div>
      <textarea id="ciphertextOutput" placeholder="Encrypted output..." readonly></textarea>
      <div class="instruction">Long press and copy it</div>
    </div>

    <!-- Decryption Section -->
    <div id="decryptorSection" class="section" style="display: none;">
      <h2>8-Layer Decryption (Secure Ciphertext to English)</h2>
      <textarea id="ciphertextInput" placeholder="Enter encrypted text..."></textarea>
      <div class="password-container">
        <input type="password" id="passwordDecrypt" placeholder="Enter password..." />
      </div>
      <button id="decryptButton" class="action">Decrypt</button>
      <div id="decryptStatus" class="status"></div>
      <textarea id="plaintextOutput" placeholder="Decrypted output..." readonly></textarea>
      <div class="instruction">Long press and copy it</div>
    </div>
  </div>

  <script>
    // Utility functions for converting between strings, ArrayBuffers and Base64.
    function str2ab(str) {
      return new TextEncoder().encode(str);
    }
    function ab2str(buf) {
      return new TextDecoder().decode(buf);
    }
    function arrayBufferToBase64(buffer) {
      let binary = '';
      const bytes = new Uint8Array(buffer);
      for (let i = 0; i < bytes.byteLength; i++) {
        binary += String.fromCharCode(bytes[i]);
      }
      return window.btoa(binary);
    }
    function base64ToArrayBuffer(base64) {
      const binary_string = window.atob(base64);
      const len = binary_string.length;
      const bytes = new Uint8Array(len);
      for (let i = 0; i < len; i++) {
        bytes[i] = binary_string.charCodeAt(i);
      }
      return bytes.buffer;
    }

    // Derive a key from the (modified) password and a given salt using PBKDF2.
    // We modify the password by appending a layer-specific identifier.
    async function deriveKey(password, salt, iterations, layerIndex) {
      const modifiedPassword = password + "-layer" + layerIndex;
      const keyMaterial = await window.crypto.subtle.importKey(
        'raw',
        str2ab(modifiedPassword),
        'PBKDF2',
        false,
        ['deriveKey']
      );
      return window.crypto.subtle.deriveKey(
        {
          name: 'PBKDF2',
          salt: salt,
          iterations: iterations,
          hash: 'SHA-256'
        },
        keyMaterial,
        { name: 'AES-GCM', length: 256 },
        false,
        ['encrypt', 'decrypt']
      );
    }

    // Encrypt one layer. 'data' is an ArrayBuffer.
    async function encryptLayer(data, password, iterations, layerIndex) {
      const salt = window.crypto.getRandomValues(new Uint8Array(16));
      const iv = window.crypto.getRandomValues(new Uint8Array(12));
      const key = await deriveKey(password, salt, iterations, layerIndex);
      const ciphertextBuffer = await window.crypto.subtle.encrypt(
        { name: 'AES-GCM', iv: iv },
        key,
        data
      );
      const packaged = new Uint8Array(salt.byteLength + iv.byteLength + ciphertextBuffer.byteLength);
      packaged.set(salt, 0);
      packaged.set(iv, salt.byteLength);
      packaged.set(new Uint8Array(ciphertextBuffer), salt.byteLength + iv.byteLength);
      return packaged.buffer;
    }

    // Decrypt one layer.
    async function decryptLayer(dataBuffer, password, iterations, layerIndex) {
      const data = new Uint8Array(dataBuffer);
      const salt = data.slice(0, 16);
      const iv = data.slice(16, 28);
      const ciphertext = data.slice(28);
      const key = await deriveKey(password, salt, iterations, layerIndex);
      return window.crypto.subtle.decrypt(
        { name: 'AES-GCM', iv: iv },
        key,
        ciphertext
      );
    }

    // x4 Encryption: Eight sequential layers.
    async function octupleEncrypt(plaintext, password) {
      let data = str2ab(plaintext);
      const iterations = 2400000; // 2,400,000 iterations per layer
      for (let i = 0; i < 8; i++) {
        console.log("Encrypting layer", i);
        data = await encryptLayer(data, password, iterations, i);
      }
      return arrayBufferToBase64(data);
    }

    // x4 Decryption: Eight sequential layers in reverse.
    async function octupleDecrypt(encryptedBase64, password) {
      try {
        let dataBuffer = base64ToArrayBuffer(encryptedBase64);
        const iterations = 2400000;
        for (let i = 7; i >= 0; i--) {
          console.log("Decrypting layer", i);
          dataBuffer = await decryptLayer(dataBuffer, password, iterations, i);
        }
        return ab2str(dataBuffer);
      } catch (error) {
        console.error("Decryption error:", error);
        return 'Decryption failed. Check your password or the encrypted text.';
      }
    }

    // Event listeners for encryption and decryption.
    document.getElementById("encryptButton").addEventListener("click", async function() {
      const plaintext = document.getElementById("plaintextInput").value;
      const password = document.getElementById("passwordEncrypt").value;
      if (!plaintext || !password) {
        alert("Please enter both text and password.");
        return;
      }
      document.getElementById("encryptStatus").innerText = "Encryption in progress. Please wait...";
      const ciphertext = await octupleEncrypt(plaintext, password);
      document.getElementById("ciphertextOutput").value = ciphertext;
      document.getElementById("encryptStatus").innerText = "Encryption complete.";
    });

    document.getElementById("decryptButton").addEventListener("click", async function() {
      const encryptedText = document.getElementById("ciphertextInput").value;
      const password = document.getElementById("passwordDecrypt").value;
      if (!encryptedText || !password) {
        alert("Please enter both encrypted text and password.");
        return;
      }
      document.getElementById("decryptStatus").innerText = "Decryption in progress. Please wait...";
      const plaintext = await octupleDecrypt(encryptedText, password);
      document.getElementById("plaintextOutput").value = plaintext;
      document.getElementById("decryptStatus").innerText = "Decryption complete.";
    });

    // Tab switching between Encryptor and Decryptor.
    document.getElementById("encryptorTab").addEventListener("click", function() {
      document.getElementById("encryptorSection").style.display = "block";
      document.getElementById("decryptorSection").style.display = "none";
    });
    document.getElementById("decryptorTab").addEventListener("click", function() {
      document.getElementById("decryptorSection").style.display = "block";
      document.getElementById("encryptorSection").style.display = "none";
    });
  </script>
</body>
</html>
