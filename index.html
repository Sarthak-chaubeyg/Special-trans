<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Strict CSP: Only allow scripts with the matching nonce and styles from self -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'nonce-abc123'; style-src 'self' 'unsafe-inline';">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Double-Layer Encryption Tool</title>
  <style>
    /* Reset and basic styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f7f7;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .menu {
      text-align: center;
      margin-bottom: 20px;
    }
    .menu button {
      padding: 12px 24px;
      margin: 0 10px;
      border: none;
      background: #007BFF;
      color: #fff;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .menu button:hover {
      background: #0056b3;
    }
    .section {
      background: #fff;
      margin-bottom: 20px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #444;
    }
    textarea, input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border 0.3s ease;
    }
    textarea:focus, input[type="password"]:focus {
      border-color: #007BFF;
      outline: none;
    }
    button.action {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border: none;
      background: #28a745;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s ease;
      margin-bottom: 10px;
    }
    button.action:hover {
      background: #218838;
    }
    .instruction {
      text-align: right;
      font-size: 14px;
      color: #555;
    }
    /* Loader styling */
    .loader {
      display: none;
      margin: 0 auto;
      width: 50px;
      height: 50px;
    }
    @media (max-width: 600px) {
      .menu button {
        margin: 5px 0;
        width: 100%;
      }
      button.action {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="menu">
      <button id="encryptorTab">Encryptor</button>
      <button id="decryptorTab">Decryptor</button>
    </div>

    <!-- Encryption Section -->
    <div id="encryptorSection" class="section">
      <h2>Double-Layer Encryption</h2>
      <textarea id="plaintextInput" placeholder="Enter text..."></textarea>
      <input type="password" id="passwordEncrypt1" placeholder="Enter first password..." />
      <input type="password" id="passwordEncrypt2" placeholder="Enter second password..." />
      <button id="encryptButton" class="action">Encrypt</button>
      <img src="loader.gif" alt="Encrypting..." id="loaderEncrypt" class="loader" />
      <textarea id="ciphertextOutput" placeholder="Encrypted output..." readonly></textarea>
      <div class="instruction">Long press and copy it</div>
    </div>

    <!-- Decryption Section -->
    <div id="decryptorSection" class="section" style="display: none;">
      <h2>Double-Layer Decryption</h2>
      <textarea id="ciphertextInput" placeholder="Enter encrypted text..."></textarea>
      <input type="password" id="passwordDecrypt1" placeholder="Enter first password..." />
      <input type="password" id="passwordDecrypt2" placeholder="Enter second password..." />
      <button id="decryptButton" class="action">Decrypt</button>
      <img src="loader.gif" alt="Decrypting..." id="loaderDecrypt" class="loader" />
      <textarea id="plaintextOutput" placeholder="Decrypted output..." readonly></textarea>
      <div class="instruction">Long press and copy it</div>
    </div>
  </div>

  <!-- The nonce attribute in the script tag matches the one required by our CSP -->
  <script nonce="abc123">
    // Note: All cryptographic operations occur client-side. Ensure that your browser is secure and up-to-date.

    // Utility functions for conversions.
    function str2ab(str) {
      return new TextEncoder().encode(str);
    }
    function ab2str(buf) {
      return new TextDecoder().decode(buf);
    }
    function arrayBufferToBase64(buffer) {
      let binary = '';
      const bytes = new Uint8Array(buffer);
      for (let i = 0; i < bytes.byteLength; i++) {
        binary += String.fromCharCode(bytes[i]);
      }
      return window.btoa(binary);
    }
    function base64ToArrayBuffer(base64) {
      const binary_string = window.atob(base64);
      const len = binary_string.length;
      const bytes = new Uint8Array(len);
      for (let i = 0; i < len; i++) {
        bytes[i] = binary_string.charCodeAt(i);
      }
      return bytes.buffer;
    }

    // Derive a key from a given password using PBKDF2 with 150,000 iterations.
    async function deriveKey(password, salt, iterations) {
      const keyMaterial = await window.crypto.subtle.importKey(
        'raw',
        str2ab(password),
        'PBKDF2',
        false,
        ['deriveKey']
      );
      return window.crypto.subtle.deriveKey(
        {
          name: 'PBKDF2',
          salt: salt,
          iterations: iterations,
          hash: 'SHA-256'
        },
        keyMaterial,
        { name: 'AES-GCM', length: 256 },
        false,
        ['encrypt', 'decrypt']
      );
    }

    // Single-layer encryption using AES-GCM.
    async function encryptLayer(plaintextOrBuffer, password) {
      const iterations = 150000;
      const salt = window.crypto.getRandomValues(new Uint8Array(16));
      const iv = window.crypto.getRandomValues(new Uint8Array(12));
      const key = await deriveKey(password, salt, iterations);
      // Determine if input is a string or an ArrayBuffer.
      const data = (plaintextOrBuffer instanceof ArrayBuffer) ? new Uint8Array(plaintextOrBuffer) : str2ab(plaintextOrBuffer);
      const ciphertextBuffer = await window.crypto.subtle.encrypt(
        { name: 'AES-GCM', iv: iv },
        key,
        data
      );
      // Package: salt || iv || ciphertext.
      const packaged = new Uint8Array(salt.byteLength + iv.byteLength + ciphertextBuffer.byteLength);
      packaged.set(salt, 0);
      packaged.set(iv, salt.byteLength);
      packaged.set(new Uint8Array(ciphertextBuffer), salt.byteLength + iv.byteLength);
      return packaged.buffer;
    }

    // Single-layer decryption using AES-GCM.
    async function decryptLayer(encryptedBuffer, password) {
      try {
        const iterations = 150000;
        const data = new Uint8Array(encryptedBuffer);
        const salt = data.slice(0, 16);
        const iv = data.slice(16, 28);
        const ciphertext = data.slice(28);
        const key = await deriveKey(password, salt, iterations);
        return await window.crypto.subtle.decrypt(
          { name: 'AES-GCM', iv: iv },
          key,
          ciphertext
        );
      } catch (error) {
        throw new Error('Layer decryption failed.');
      }
    }

    // Double-layer encryption: First layer with password1, then second layer with password2.
    async function doubleEncryptData(plaintext, password1, password2) {
      // First layer encryption.
      const firstLayerBuffer = await encryptLayer(plaintext, password1);
      // Second layer encryption (encrypting the output of the first layer).
      const secondLayerBuffer = await encryptLayer(firstLayerBuffer, password2);
      // Clear password variables.
      password1 = null;
      password2 = null;
      return secondLayerBuffer;
    }

    // Double-layer decryption: Reverse order.
    async function doubleDecryptData(encryptedBase64, password1, password2) {
      try {
        const encryptedBuffer = base64ToArrayBuffer(encryptedBase64);
        // First, decrypt the second (outer) layer with password2.
        const firstDecryption = await decryptLayer(encryptedBuffer, password2);
        // Then, decrypt the first (inner) layer with password1.
        const decryptedBuffer = await decryptLayer(firstDecryption, password1);
        // Clear password variables.
        password1 = null;
        password2 = null;
        return ab2str(decryptedBuffer);
      } catch (error) {
        return 'Decryption failed. Check your passwords or the encrypted text.';
      }
    }

    // Event listener for encryption.
    document.getElementById("encryptButton").addEventListener("click", async function() {
      const plaintext = document.getElementById("plaintextInput").value;
      const password1 = document.getElementById("passwordEncrypt1").value;
      const password2 = document.getElementById("passwordEncrypt2").value;
      const encryptButton = document.getElementById("encryptButton");
      const loaderEncrypt = document.getElementById("loaderEncrypt");

      if (!plaintext || !password1 || !password2) {
        alert("Please enter text and both passwords.");
        return;
      }
      encryptButton.style.display = "none";
      loaderEncrypt.style.display = "block";

      const encryptedBuffer = await doubleEncryptData(plaintext, password1, password2);
      const ciphertext = arrayBufferToBase64(encryptedBuffer);
      document.getElementById("ciphertextOutput").value = ciphertext;

      loaderEncrypt.style.display = "none";
      encryptButton.style.display = "block";
    });

    // Event listener for decryption.
    document.getElementById("decryptButton").addEventListener("click", async function() {
      const encryptedText = document.getElementById("ciphertextInput").value;
      const password1 = document.getElementById("passwordDecrypt1").value;
      const password2 = document.getElementById("passwordDecrypt2").value;
      const decryptButton = document.getElementById("decryptButton");
      const loaderDecrypt = document.getElementById("loaderDecrypt");

      if (!encryptedText || !password1 || !password2) {
        alert("Please enter encrypted text and both passwords.");
        return;
      }
      decryptButton.style.display = "none";
      loaderDecrypt.style.display = "block";

      const plaintext = await doubleDecryptData(encryptedText, password1, password2);
      document.getElementById("plaintextOutput").value = plaintext;

      loaderDecrypt.style.display = "none";
      decryptButton.style.display = "block";
    });

    // Tab switching between Encryptor and Decryptor sections.
    document.getElementById("encryptorTab").addEventListener("click", function() {
      document.getElementById("encryptorSection").style.display = "block";
      document.getElementById("decryptorSection").style.display = "none";
    });
    document.getElementById("decryptorTab").addEventListener("click", function() {
      document.getElementById("decryptorSection").style.display = "block";
      document.getElementById("encryptorSection").style.display = "none";
    });
  </script>
</body>
</html>
