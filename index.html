  <script nonce="abc123">
    // All cryptographic operations are done client-side.
    // WARNING: Use only on trusted devices and browsers.

    const ITERATIONS = 300000; // High iteration count for strong key derivation

    // Utility conversion functions
    function str2ab(str) {
      return new TextEncoder().encode(str);
    }
    function ab2str(buf) {
      return new TextDecoder().decode(buf);
    }
    function arrayBufferToBase64(buffer) {
      let binary = '';
      const bytes = new Uint8Array(buffer);
      for (let i = 0; i < bytes.byteLength; i++) {
        binary += String.fromCharCode(bytes[i]);
      }
      return window.btoa(binary);
    }
    function base64ToArrayBuffer(base64) {
      const binary_string = window.atob(base64);
      const len = binary_string.length;
      const bytes = new Uint8Array(len);
      for (let i = 0; i < len; i++) {
        bytes[i] = binary_string.charCodeAt(i);
      }
      return bytes.buffer;
    }
    function arrayBufferToHex(buffer) {
      const bytes = new Uint8Array(buffer);
      return Array.from(bytes).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    // Transform a password using SHA-256 with a given salt string.
    async function transformPassword(password, saltStr) {
      const data = str2ab(saltStr + password);
      const hashBuffer = await crypto.subtle.digest("SHA-256", data);
      // Use hex representation as the transformed password.
      return arrayBufferToHex(hashBuffer);
    }

    // Derive a key from a password using PBKDF2.
    async function deriveKey(password, salt, iterations = ITERATIONS) {
      const keyMaterial = await crypto.subtle.importKey(
        "raw",
        str2ab(password),
        "PBKDF2",
        false,
        ["deriveKey"]
      );
      return crypto.subtle.deriveKey(
        {
          name: "PBKDF2",
          salt: salt,
          iterations: iterations,
          hash: "SHA-256"
        },
        keyMaterial,
        { name: "AES-GCM", length: 256 },
        false,
        ["encrypt", "decrypt"]
      );
    }

    // Single-layer encryption with AES-GCM.
    async function encryptLayer(dataInput, password) {
      const salt = crypto.getRandomValues(new Uint8Array(16));
      const iv = crypto.getRandomValues(new Uint8Array(12));
      const key = await deriveKey(password, salt);
      // Determine whether dataInput is a string or ArrayBuffer.
      const data = (dataInput instanceof ArrayBuffer) ? new Uint8Array(dataInput) : str2ab(dataInput);
      const ciphertextBuffer = await crypto.subtle.encrypt(
        { name: "AES-GCM", iv: iv },
        key,
        data
      );
      // Package: salt || iv || ciphertext.
      const packaged = new Uint8Array(salt.byteLength + iv.byteLength + ciphertextBuffer.byteLength);
      packaged.set(salt, 0);
      packaged.set(iv, salt.byteLength);
      packaged.set(new Uint8Array(ciphertextBuffer), salt.byteLength + iv.byteLength);
      return packaged.buffer;
    }

    // Single-layer decryption with AES-GCM.
    async function decryptLayer(encryptedBuffer, password) {
      try {
        const data = new Uint8Array(encryptedBuffer);
        const salt = data.slice(0, 16);
        const iv = data.slice(16, 28);
        const ciphertext = data.slice(28);
        const key = await deriveKey(password, salt);
        return await crypto.subtle.decrypt(
          { name: "AES-GCM", iv: iv },
          key,
          ciphertext
        );
      } catch (error) {
        throw new Error("Layer decryption failed.");
      }
    }

    // Four-layer encryption:
    // Layer 1: Encrypt with password1.
    // Layer 2: Encrypt the output of layer 1 with transformed(password1, "layer2").
    // Layer 3: Encrypt with password2.
    // Layer 4: Encrypt the output of layer 3 with transformed(password2, "layer4").
    async function quadEncryptData(plaintext, password1, password2) {
      // Layer 1
      let layerData = await encryptLayer(plaintext, password1);
      // Layer 2: use transformed version of password1.
      const transformed1 = await transformPassword(password1, "layer2");
      layerData = await encryptLayer(layerData, transformed1);
      // Layer 3
      layerData = await encryptLayer(layerData, password2);
      // Layer 4: use transformed version of password2.
      const transformed2 = await transformPassword(password2, "layer4");
      layerData = await encryptLayer(layerData, transformed2);
      // Clear password variables.
      password1 = password2 = null;
      return layerData;
    }

    // Four-layer decryption (reverse order).
    async function quadDecryptData(encryptedBase64, password1, password2) {
      try {
        let layerData = base64ToArrayBuffer(encryptedBase64);
        // Layer 4: decrypt using transformed(password2, "layer4").
        const transformed2 = await transformPassword(password2, "layer4");
        layerData = await decryptLayer(layerData, transformed2);
        // Layer 3: decrypt using password2.
        layerData = await decryptLayer(layerData, password2);
        // Layer 2: decrypt using transformed(password1, "layer2").
        const transformed1 = await transformPassword(password1, "layer2");
        layerData = await decryptLayer(layerData, transformed1);
        // Layer 1: decrypt using password1.
        layerData = await decryptLayer(layerData, password1);
        // Clear password variables.
        password1 = password2 = null;
        return ab2str(layerData);
      } catch (error) {
        return "Decryption failed. Check your passwords or the encrypted text.";
      }
